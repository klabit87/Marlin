name: Build Configs

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main,stable,dev ]
  pull_request:
    branches: [ main,stable,dev ]
  workflow_dispatch:

env:
  PLATFORMIO_VER: 6.1.4

jobs:
  Build-Default:
    name: Build Default Files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chip: [G32,N32]
    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Run OS Update & Install PlatformIO
      run: |
        sudo apt update && sudo apt upgrade -y && sudo apt autoremove -y
        python -m pip install --upgrade pip
        pip install wheel
        pip install  platformio==$PLATFORMIO_VER
    - name: Run PlatformIO
      id: build_configs
      env:
        AQUILA_VER: ${{ matrix.chip }}
      run: make -f Makefile.voxelab Default-NoProbe
    - name: Upload Build Binary
      uses: actions/upload-artifact@v3
      with:
        name: Default-NoProbe-${{ matrix.chip }}.bin
        path: .pio/build/STM32F103RET6_voxelab_aquila_${{ matrix.chip }}/firmware*.bin
  
  Build-BLTouch:
    name: Build BL-Touch Files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chip: [G32,N32]
        grid: [3,4,5,9]
        highspeed: [true,false]
